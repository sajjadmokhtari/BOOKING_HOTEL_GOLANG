<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ثبت آگهی جدید | MarketPlace</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --purple1: #6d28d9;
    --purple2: #9333ea;
    --purple-dark: #5b21b6;
    --bg-light: #f9fafb;
    --text-dark: #111827;
    --border-color: #d1d5db;
  }
  body { 
    font-family: 'Vazirmatn', Tahoma, sans-serif; 
    background: linear-gradient(135deg, var(--purple1), var(--purple2)); 
    margin: 0; 
    padding: 0; 
  }
  .container { 
    max-width: 600px; 
    margin: 50px auto; 
    background: #fff; 
    padding: 30px; 
    border-radius: 16px; 
    box-shadow: 0 8px 30px rgba(0,0,0,0.15); 
  }
  .back-btn {
    display: inline-block;
    margin-bottom: 20px;
    padding: 8px 14px;
    background: var(--purple1);
    color: white;
    text-decoration: none;
    border-radius: 8px;
    font-size: 14px;
    transition: background 0.3s;
  }
  .back-btn:hover {
    background: var(--purple-dark);
  }
  h1 { 
    text-align: center; 
    font-size: 24px; 
    margin-bottom: 20px; 
    color: var(--text-dark); 
  }
  label { 
    display: block; 
    margin-top: 20px; 
    font-weight: 600; 
    color: #374151; 
  }
  input[type="text"], 
  input[type="number"], 
  input[type="file"], 
  textarea, 
  select { 
    width: 100%; 
    padding: 12px; 
    margin-top: 6px; 
    border-radius: 12px; 
    border: 1px solid var(--border-color); 
    font-size: 15px; 
    background: var(--bg-light); 
    transition: border-color 0.3s, box-shadow 0.3s;
  }
  input:focus, textarea:focus, select:focus { 
    border-color: var(--purple1); 
    outline: none; 
    box-shadow: 0 0 0 3px rgba(109, 40, 217, 0.2);
  }
  textarea { 
    min-height: 120px; 
    resize: vertical; 
  }
  button { 
    margin-top: 30px; 
    width: 100%; 
    padding: 14px; 
    font-size: 16px; 
    font-weight: 700; 
    border: none; 
    border-radius: 12px; 
    background: var(--purple1); 
    color: #fff; 
    cursor: pointer; 
    transition: background 0.3s; 
  }
  button:hover { 
    background: var(--purple-dark); 
  }
</style>
</head>
<body>
<div class="container">
  <a href="/dashboard" class="back-btn">← بازگشت به داشبورد</a>

  <h1>ثبت آگهی جدید</h1>
  <form id="listingForm">
    <label for="title">عنوان آگهی</label>
    <input type="text" id="title" name="title" required>

    <label for="price">قیمت (تومان)</label>
    <input type="number" id="price" name="price" required>

    <label for="city">شهر</label>
    <select id="city" name="city" required>
      <option value="">در حال بارگذاری...</option>
    </select>

    <label for="category">دسته‌بندی</label>
    <select id="category" name="category" required>
      <option value="">در حال بارگذاری...</option>
    </select>

    <label for="image">عکس محصول</label>
    <input type="file" id="image" name="image" accept="image/*" required>

    <label for="description">توضیحات</label>
    <textarea id="description" name="description" required></textarea>

    <button type="submit">ثبت آگهی</button>
  </form>
</div>

<script>
async function loadSelects() {
  const citySelect = document.getElementById("city");
  const categorySelect = document.getElementById("category");

  try {
    const [citiesRes, categoriesRes] = await Promise.all([
      fetch("/api/cities"),
      fetch("/api/categories")
    ]);
    const cities = await citiesRes.json();
    const categories = await categoriesRes.json();

    citySelect.innerHTML = '<option value="">انتخاب کنید</option>';
    cities.forEach(city => citySelect.add(new Option(city.Name, city.Name)));

    categorySelect.innerHTML = '<option value="">انتخاب کنید</option>';
    categories.forEach(cat => categorySelect.add(new Option(cat.Name, cat.Name)));

  } catch(err) {
    console.error("خطا در دریافت داده‌ها:", err);
    citySelect.innerHTML = '<option value="">خطا در بارگذاری</option>';
    categorySelect.innerHTML = '<option value="">خطا در بارگذاری</option>';
  }
}

document.addEventListener("DOMContentLoaded", loadSelects);

document.getElementById('listingForm').addEventListener('submit', async function(e) {
  e.preventDefault();
  const formData = new FormData(this);

  try {
    const res = await fetch("/api/listings", {
      method: "POST",
      body: formData
    });

    const data = await res.json();

    if(res.ok) {
      alert(data.message || "آگهی با موفقیت ثبت شد!");
      this.reset();
    } else {
      alert(data.message || "خطا در ثبت آگهی!");
    }
  } catch(err) {
    console.error(err);
    alert("خطا در ارسال درخواست به سرور!");
  }
});
</script>
</body>
</html>
