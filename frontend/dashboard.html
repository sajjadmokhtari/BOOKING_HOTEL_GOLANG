<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>داشبورد | MarketPlace</title>
<link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    --bg1: #667eea; 
    --bg2: #764ba2; 
    --panel: rgba(255,255,255,.14);
    --border: rgba(255,255,255,.22); 
    --text: #ffffff; 
    --muted: rgba(255,255,255,.8);
    --btn: #10b981; 
    --btn-text: #4b3fd1; 
    --btn-hover: #f3f4ff;
    --danger: #ef4444; 
    --danger-hover: #dc2626;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; margin: 0; font-family: 'Vazirmatn', Tahoma, sans-serif; }
  body { background: linear-gradient(135deg, var(--bg1), var(--bg2)); color: var(--text); }
  .header { display:flex; align-items:center; justify-content:space-between; padding:14px 20px; border-bottom:1px solid var(--border); position:sticky; top:0; background:rgba(255,255,255,.08); backdrop-filter: blur(8px); }
  .brand { display:flex; align-items:center; gap:10px; font-weight:700; font-size:18px; }
  .brand .dot { width:10px; height:10px; border-radius:50%; background:#10b981; box-shadow:0 0 10px #fff8; }
  .actions { display:flex; align-items:center; gap:10px; }
  .btn { border:1px solid transparent; cursor:pointer; border-radius:10px; font-weight:700; letter-spacing:.2px; background:var(--btn); color:var(--btn-text); padding:10px 14px; text-decoration:none; display:inline-block; transition:background .15s,border-color .15s,opacity .15s,transform .05s; }
  .btn:hover { background: var(--btn-hover); }
  .btn-danger { background: var(--danger); color:#fff; border-color:transparent; }
  .btn-danger:hover { background: var(--danger-hover); }
  .container { max-width:1100px; margin:24px auto; padding:0 16px; }
  .grid { display:grid; gap:16px; grid-template-columns:repeat(4,1fr); }
  @media (max-width: 900px) { .grid { grid-template-columns:repeat(2,1fr); } }
  @media (max-width: 520px) { .grid { grid-template-columns:1fr; } }
  .card { background:var(--panel); border:1px solid var(--border); border-radius:16px; padding:16px; display:flex; align-items:center; justify-content:center; font-weight:700; font-size:18px; cursor:pointer; transition:background .2s; }
  .card:hover { background:rgba(255,255,255,.2); }
</style>
</head>
<body>

<header class="header">
  <div class="brand">
    <span class="dot"></span>
    <span>MarketPlace</span>
  </div>
  <div class="actions">
    <a class="btn" href="/order">+ ثبت سفارش</a>
    <a class="btn btn-danger" href="/logout">خروج</a>
  </div>
</header>

<main class="container">
  <div class="grid">
    <div class="card" onclick="window.location.href='/listings'">نمایش آگهی‌ها</div>
    <div class="card">آگهی‌های فعال: 3</div>
    <div class="card">در انتظار تأیید: 1</div>
    <div class="card">پیام‌های خوانده‌نشده: 2</div>
  </div>
</main>

</body>
</html>
